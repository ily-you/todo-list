<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center" style="color: gainsboro; font-size: 100px;">
                todos
            </h1>

            <div class="card" style="width: 500px; margin-left: 300px;">
                <div class="card-header" style="background-color: white;">
                    <div class="form-group">
                        <!-- Add an keyup event listener on input. Trigger addItem method from app.component.ts -->
                        <!-- Angular give us a $event variable when using event listener.  -->
                        <!-- It contain the same object as javascript event listener -->
                        <input type="text" class="form-control" placeholder="What needs to be done?" (keyup)="addItem($event)">
                        <!--j'ajoute l'event quand j'appuie sur une touche du clavier-->
                    </div>
                </div>

                <ul class="list-group list-group-flush">
                    <li *ngFor="let item of todoArray; let itemIndex = index" class="list-group-item d-flex justify-content-between">

                        <app-checkbox [label]="item.title" [checked]="item.checked"></app-checkbox>

                        <button class="btn btn-outline-danger btn-sm " (click)="removeItem(itemIndex) ">
                x
              </button>
                    </li>
                </ul>

                <div class="card-footer d-flex justify-content-between " style="background-color: white; ">
                    <div>
                        {{ todoArray.length }} items
                    </div>
                    <!--*ngIf prend un boolean, si true , montre l'element si faux, cacher l'element-->
                    <button *ngIf="atleastOneChecked " class="btn btn-sm btn-link " (click)="clearCompletedItem() "> Clear completed
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
